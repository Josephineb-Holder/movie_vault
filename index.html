    <form id="form-id" class="form-2" action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="title" class="form-label">Movie Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter movie title"
          name="movie_title"
        />
      </div>
      <div class="mb-3">
        <label for="des" class="form-label">Movie Description:</label>
        <input
          type="text"
          class="form-control"
          id="des"

        />
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">Upload Movie:</label>
        <input
          type="text"
          class="form-control"
          id="url"

          name="movie_url"
        />
      </div>
      <div class="mb-3">
        <label for="rate" class="form-label">Movie Rating:</label>
        <input
          type="text"

        <label for="pwd" class="form-label"> Movie Year:</label>
        <input
          type="number"
          class="form-control"
          id="year"
          placeholder="Enter movie year"
          name="movie_year"
        />
      </div>
      <button type="submit" id="button-4" class="btn btn-primary">Add Movie</button>
