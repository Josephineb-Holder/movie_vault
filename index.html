<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4d3576b70c.js"
      crossorigin="anonymous"
    ></script>
    <title>MovieVault</title>
    <style>
      body {
        background-image: url("images/bg-image.jpg");
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <section class="section_one">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">
            <img
              src="images/movievaultlogo.png"
              alt="Book list Logo"
              srcset=""
            />
            <!-- <h1 class="text-light">Book List</h1> -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="me-5 d-flex">
            <div class="collapse navbar-collapse me-5" id="mynavbar">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Search"
                />
                <button
                  class="btn shadow-lg"
                  style="background-color: navy; color: white"
                  type="button"
                >
                  Search
                </button>
              </form>
            </div>
            <div class="dropdown me-5 d-flex">
              <button
                type="button"
                class="btn dropdown-toggle shadow-lg"
                data-bs-toggle="dropdown"
                style="background-color: navy; color: white"
              >
                Movie Collections
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Love</a></li>
                <li><a class="dropdown-item" href="#">Science</a></li>
                <li><a class="dropdown-item" href="#">Darma</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <div class="d-flex justify-content-between p-5">
      <form
        id="movieForm"
        class="w-25 shadow-lg bg-primary rounded-4 p-3 h-100"
      >
        <div class="mb-3 mt-3">
          <label for="movie_title" class="form-label">Movie Title</label>
          <input
            type="text"
            class="form-control"
            id="movie_title"
            placeholder="Enter Movie Title"
            name="mtitle"
          />
        </div>

        <div class="mb-3">
          <label for="m_description" class="form-label"
            >Movie Description:</label
          >
          <input
            type="text"
            class="form-control"
            id="m_description"
            placeholder="Enter Movie Description"
            name="movie_description"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="mlink" class="form-label">Upload Movie</label>
          <input
            type="text"
            class="form-control"
            id="mlink"
            placeholder="Add movie Url"
            name="mlink"
          />
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Movie Rating</label>
          <input
            type="number"
            class="form-control"
            id="rating"
            placeholder="Enter Movie Rating"
            name="movie_rating"
            min="0"
            max="5"
          />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Movie Year: </label>
          <input
            type="number"
            class="form-control"
            id="year"
            placeholder="Enter Movie Year"
            name="movie_year"
            min="1000"
            max="9999"
          />
        </div>

        <button class="btn" style="background-color: navy; color: white">
          Add Movie
        </button>
      </form>
      <div
        id="moviesContainer"
        class="row w-75 d-flex container"
        style="display: flex; flex-wrap: wrap; overflow-y: auto"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
